<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header part -->
    <div id="header" class="sticky-top">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg w-100">
                    <a class="navbar-brand d-flex align-items-center text-white" href="#" id="logo">
                        <img src="/images/logo.png" alt="Logo" width="90" height="80">
                        <span class="ms-2">Travel Planner</span>
                    </a>
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link me-3 text-white navicon" href="/pages/tripPlanner.html"><i class="fa-solid fa-pen-to-square"></i> Trip Planner</a>
                        <a class="nav-link me-3 text-white navicon" href="/pages/index.html"><i class="fa-solid fa-house"></i> Home</a>
                        <a class="nav-link me-3 text-white navicon" href="/pages/login.html"><i class="fa-solid fa-user"></i> Login</a>  
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- main part -->
    <div id="main" class="d-flex align-items-center justify-content-center text-center">
        <div class="container">
            <div class="text-overlay">
                <div class="login">
                    <h2>Login here</h2>
                    <h3 class="head">Jobs fill your pocket, but adventures fill your soul.</h3>
                    <div class="form">
                        <form class="g-3 needs-validation" novalidate>
                            <div class="row">
                                <label for="validationCustomUsername" class="form-label">Username</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                                    <div class="invalid-feedback">
                                        Please choose a username.
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-3">
                                <label for="validationCustomUsername" class="form-label">Email</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                                    <div class="invalid-feedback">
                                        Please enter a email.
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-3">
                                <label for="validationCustomUsername" class="form-label">Password</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    <input type="password" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                                    <div class="invalid-feedback">
                                        Please enter a vaild password.
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
