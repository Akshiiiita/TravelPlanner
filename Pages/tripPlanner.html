<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner Book</title>
    <link rel="stylesheet" href="/css/trip.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module" src="/js/script.js"></script>
    <script src="/js/formBackground.js"></script>
    <script type="module" src="/js/filter.js"></script>
</head>
<body>
    <!-- header part -->
    <div id="header">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg w-100">
                    <a class="navbar-brand d-flex align-items-center text-white" href="#" id="logo">
                        <img src="/images/logo.png" alt="Logo" width="90" height="80">
                        <span class="ms-2">Travel Planner</span>
                    </a>
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link me-3 text-white navicon" href="/pages/tripPlanner.html"><i class="fa-solid fa-pen-to-square"></i> Trip Planner</a>
                        <a class="nav-link me-3 text-white navicon" href="/pages/index.html"><i class="fa-solid fa-house"></i> Home</a>
                        <a class="nav-link me-3 text-white navicon" href="#"><i class="fa-solid fa-user"></i> Login</a>  
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- add destination part -->
    <div id="background-container">
        <div id="overlay"></div>
        <!-- <div id="third_part"> -->
            <div class="container third_part">
                <div class="row sectionAdd">
                    <h2 id="adding">Add Destination</h2>
                </div>
                <div class="row">
                    <form id="DestinationForm">
                        <div class="row">
                            <div class="col-md-2">
                                <label for="name" class="form-label">Destination Name:</label>
                                <input type="text" class="form-control dclass" id="name" name="name">
                                <div class="invalid-feedback" id="nameFeedback">Please enter a destination name.</div>
                            </div>
                            <div class="col-md-2">
                                <label for="sdate" class="form-label">Start Date:</label>
                                <input type="date" class="form-control dclass" id="sdate" name="sdate">
                                <div class="invalid-feedback" id="sFeedback">Please enter a start date.</div>
                            </div>
                            <div class="col-md-2">
                                <label for="edate" class="form-label">End Date:</label>
                                <input type="date" class="form-control dclass" id="edate" name="edate">
                                <div class="invalid-feedback" id="eFeedback">Please enter a end date.</div>
                            </div>
                            <div class="col-md-2">
                                <label for="activities" class="form-label">Activitiy:</label>
                                <select name="activities" id="activities" class="form-select dclass" aria-label="Default select example">
                                    <option value="activities">Camping</option>
                                    <option value="activities">Hiking</option>
                                    <option value="activities">Surfing</option>
                                    <option value="activities">Paragliding</option>
                                    <option value="activities">Boat Tours</option>
                                    <option value="activities">Cycling</option>
                                    <option value="activities">Fishing</option>
                                </select>
                                <!-- <textarea name="activities" id="activities" class="form-control dclass"></textarea> -->
                                <div class="invalid-feedback" id="actFeedback">Please enter a activity.</div>
                            </div>
                            <div class="col-md-2">
                                <label for="notes" class="form-label">Notes:</label>
                                <input type="text" name="notes" id="notes" class="form-control dclass">
                            </div>
                            <div class="col-md-2 pt-4" id="button">
                                <button type="submit" class="btn btne">Add</button>
                            </div>
                        </div>
                    </form>
                </div>   
            </div>
        <!-- </div> -->
    </div>

    <!-- show destination part -->
     <div id="fourth_part">
        <div class="container">
            <div class="row sectionShow">
                <div class="col-md-6">
                    <h2 id="adding">Your Ventures</h2>
                </div>
                <!-- filtering -->
                <div class="col-md-6 filt">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 filter">
                            <label for="filter" class="form-label">Filter by Start Date:</label>
                            <input type="date" class="form-control fclass" id="filterDate" name="filter">
                        </div>
                        <div class="col-md-3 fbutton pt-5">
                            <button class="btn fbtne" id="fbutton"><i class="fa-solid fa-filter"></i>  Filter</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- <div class="col-6"> -->
                    <div id="DestinationList">
                        <p>Your Plans display here...</p>
                    </div>
                <!-- </div> -->
            </div>
        </div>
     </div>

     <!-- footer part -->
    <div id="footer">
        <div class="container">
            <div class="row footContent">
                <h2>Travel Planner</h2>
                <p>Your perfect travel <span>companion</span></p>
            </div>
            <div class="row footCont">
                <div class="col-6 foot_one">
                    <span class=""><b>copyright@2024travelplanner.name</b></span>
                </div>
                <div class="col-6 foot_two">
                    <i class="fa-brands fa-facebook"></i>  <i class="fa-brands fa-square-twitter"></i>  <i class="fa-brands fa-square-instagram"></i>  <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
